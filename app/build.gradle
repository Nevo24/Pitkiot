apply plugin: 'com.android.application'
///apply plugin: 'com.neenbedankt.android-apt'  //Butterknife
apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "nevo_mashiach.pitkiot"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 18
        versionName "3.1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        lintOptions {
            checkReleaseBuilds false
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //Butterknife
    //Butterknife
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //    implementation 'net.yslibrary.keyboardvisibilityevent:keyboardvisibilityevent:1.0.1' //KeyboardVisibilityEvent


    implementation 'com.android.support:appcompat-v7:25.0.0'
    implementation 'com.google.android.gms:play-services-appindexing:9.6.1'
    implementation 'com.google.code.findbugs:jsr305:2.0.1'
    implementation 'com.google.code.gson:gson:2.8.0'
    implementation 'com.android.support:percent:25.3.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    androidTestImplementation 'junit:junit:4.12'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
}
