<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitkiot - 住祝 驻转拽</title>
    <style>
        @font-face {
            font-family: 'gan';
            src: url('gan.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'gan', 'Tahoma', 'Arial', 'Helvetica', sans-serif;
            background: linear-gradient(135deg, #999ebc 0%, #7b82c4 50%, #C8E57B 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #F5F5F5;
            border-radius: 20px;
            border: 4px solid #999ebc;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3), 0 4px 12px rgba(17, 53, 61, 0.4);
            padding: 0;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.4s ease-out;
            overflow: hidden;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            background: linear-gradient(180deg, #C8E57B 0%, #51894C 100%);
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(17, 53, 61, 0.7);
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 5px;
            background: rgba(17, 53, 61, 0.7);
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .session-code {
            background: rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 10px;
            display: inline-block;
            font-family: 'gan', 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            color: #11353D;
            margin-top: 10px;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            color: #ffffff;
            margin-bottom: 0;
            font-size: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .form-content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #406D3C;
            font-weight: bold;
            font-size: 17px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 14px;
            border: 3px solid #CCCCCC;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'gan', 'Tahoma', Arial, sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: white;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #C8E57B;
            box-shadow: 0 0 0 3px rgba(200, 229, 123, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: linear-gradient(180deg, #C8E57B 0%, #51894C 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 19px;
            font-weight: bold;
            border-radius: 14px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 5px 0 #11353D, 0 8px 15px rgba(0,0,0,0.3);
            position: relative;
            top: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .submit-btn:hover {
            box-shadow: 0 4px 0 #11353D, 0 6px 12px rgba(0,0,0,0.3);
            top: 1px;
        }

        .submit-btn:active {
            box-shadow: 0 2px 0 #11353D, 0 4px 8px rgba(0,0,0,0.3);
            top: 3px;
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: 0 3px 0 #888, 0 5px 10px rgba(0,0,0,0.2);
        }

        .message {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            display: none;
            border: 3px solid;
        }

        .message.success {
            background: linear-gradient(135deg, #C8E57B 0%, #A0B762 100%);
            color: #11353D;
            border-color: #51894C;
        }

        .message.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border-color: #f5c6cb;
        }

        .message.info {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
            border-color: #bee5eb;
        }

        .loading {
            text-align: center;
            color: #406D3C;
            font-size: 18px;
            font-weight: bold;
        }

        .spinner {
            border: 4px solid #CCCCCC;
            border-top: 4px solid #C8E57B;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .helper-text {
            font-size: 13px;
            color: #888;
            margin-top: 6px;
            font-style: italic;
        }

        /* Direction-specific styles */
        [dir="rtl"] input[type="text"],
        [dir="rtl"] textarea {
            text-align: right;
            direction: rtl;
        }

        [dir="ltr"] input[type="text"],
        [dir="ltr"] textarea {
            text-align: left;
            direction: ltr;
        }

        [dir="rtl"] label,
        [dir="rtl"] .helper-text {
            text-align: right;
            direction: rtl;
        }

        [dir="ltr"] label,
        [dir="ltr"] .helper-text {
            text-align: left;
            direction: ltr;
        }

        [dir="ltr"] .message {
            text-align: left;
            direction: ltr;
        }

        [dir="rtl"] .message {
            text-align: right;
            direction: rtl;
        }

        /* Placeholder alignment */
        [dir="rtl"] input::placeholder,
        [dir="rtl"] textarea::placeholder {
            text-align: right;
            direction: rtl;
        }

        [dir="ltr"] input::placeholder,
        [dir="ltr"] textarea::placeholder {
            text-align: left;
            direction: ltr;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"></div>
            <h1>Pitkiot - 驻转拽转</h1>
            <div class="session-code" id="sessionDisplay"></div>
        </div>

        <div id="loadingScreen" class="loading">
            <div class="spinner"></div>
            <p>注...</p>
        </div>

        <div id="mainContent" style="display: none;">
            <div class="form-content">
                <form id="noteForm">
                <div class="form-group">
                    <label for="noteName">砖</label>
                    <input type="text" id="noteName" placeholder="砖 砖" required>
                    <div class="helper-text"> 转  砖 转 驻转拽</div>
                </div>

                <div class="form-group">
                    <label for="noteContent">转 砖</label>
                    <textarea id="noteContent" placeholder="转1, 转2, 转3..." required></textarea>
                    <div class="helper-text">驻专 驻住拽  砖专转. *  爪专 专 转 转</div>
                </div>

                    <button type="submit" class="submit-btn" id="submitBtn">砖</button>
                </form>

                <div class="message" id="message"></div>
            </div>
        </div>

        <div id="errorScreen" style="display: none;">
            <div class="form-content">
                <div class="message error" style="display: block;">
                    <h3 style="margin-bottom: 10px;">砖</h3>
                    <p id="errorMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Translations
        const translations = {
            he: {
                title: 'Pitkiot - 住祝 驻转拽',
                header: 'Pitkiot - 驻转拽转',
                logo: '',
                labelName: '砖 / ',
                placeholderName: '砖 砖',
                helperName: ' 转  砖 转 驻转拽',
                labelNotes: '转 砖',
                placeholderNotes: '转1, 转2, 转3...',
                helperNotes: '驻专 驻住拽  砖专转. *  爪专 专 转 转',
                buttonSubmit: '砖',
                buttonSubmitAnother: '砖 住祝',
                loading: '注...',
                error: '砖',
                errorNoSession: '拽 砖拽 住专.  砖转砖 拽砖专  砖拽转 专.',
                errorNoName: '  砖  ',
                errorNoContent: ' 转 驻转拽 驻 砖',
                sending: '砖...',
                success: '驻转拽 砖 爪! ',
                errorSubmit: '砖 砖转 驻转拽.  住 砖.',
                sessionCode: '拽: '
            },
            en: {
                title: 'Pitkiot - Add Notes',
                header: 'Pitkiot - Notes',
                logo: '',
                labelName: 'Name / Nickname',
                placeholderName: 'Your name',
                helperName: 'To identify who sent the notes',
                labelNotes: 'Your Characters',
                placeholderNotes: 'Character1, Character2, Character3...',
                helperNotes: 'Separate with commas or lines. * Everyone must know the characters',
                buttonSubmit: 'Send',
                buttonSubmitAnother: 'Send Another',
                loading: 'Loading...',
                error: 'Error',
                errorNoSession: 'Game code missing. Please use the full link you received from the host.',
                errorNoName: 'Please enter a name or nickname',
                errorNoContent: 'Please write notes before submitting',
                sending: 'Sending...',
                success: 'Notes sent successfully! ',
                errorSubmit: 'Error sending notes. Please try again.',
                sessionCode: 'Code: '
            }
        };

        // Firebase configuration for Pitkiot
        const firebaseConfig = {
            apiKey: "AIzaSyCIZrgUkUn1I4fmkDIW7FRGuXTpnhVr1h4",
            authDomain: "pitkiot-29650.firebaseapp.com",
            projectId: "pitkiot-29650",
            storageBucket: "pitkiot-29650.firebasestorage.app",
            messagingSenderId: "127435583210",
            appId: "1:127435583210:web:ad8d49324fb72a37a87193"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Get session ID and language from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session') || urlParams.get('s');
        const lang = urlParams.get('lang') || 'he'; // Default to Hebrew
        const t = translations[lang] || translations.he;

        // Apply language settings
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'he' ? 'rtl' : 'ltr';
        document.body.dir = lang === 'he' ? 'rtl' : 'ltr';
        document.title = t.title;

        const loadingScreen = document.getElementById('loadingScreen');
        const mainContent = document.getElementById('mainContent');
        const errorScreen = document.getElementById('errorScreen');
        const sessionDisplay = document.getElementById('sessionDisplay');
        const noteForm = document.getElementById('noteForm');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        const errorMessage = document.getElementById('errorMessage');

        // Update all text content with translations
        document.querySelector('.logo').textContent = t.logo;
        document.querySelector('h1').textContent = t.header;
        document.querySelector('label[for="noteName"]').textContent = t.labelName;
        document.getElementById('noteName').placeholder = t.placeholderName;
        document.querySelectorAll('.helper-text')[0].textContent = t.helperName;
        document.querySelector('label[for="noteContent"]').textContent = t.labelNotes;
        document.getElementById('noteContent').placeholder = t.placeholderNotes;
        document.querySelectorAll('.helper-text')[1].textContent = t.helperNotes;
        submitBtn.textContent = t.buttonSubmit;
        document.querySelector('#loadingScreen p').textContent = t.loading;

        // Validate session ID
        if (!sessionId) {
            showError(t.errorNoSession);
        } else {
            sessionDisplay.textContent = t.sessionCode + sessionId;
            loadingScreen.style.display = 'none';
            mainContent.style.display = 'block';
        }

        function showError(msg) {
            loadingScreen.style.display = 'none';
            errorScreen.style.display = 'block';
            errorMessage.textContent = msg;
        }

        function showMessage(msg, type) {
            message.textContent = msg;
            message.className = `message ${type}`;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        // Handle form submission
        noteForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const noteName = document.getElementById('noteName').value.trim();
            const noteContent = document.getElementById('noteContent').value.trim();

            if (!noteName) {
                showMessage(t.errorNoName, 'error');
                return;
            }

            if (!noteContent) {
                showMessage(t.errorNoContent, 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = t.sending;

            try {
                // Add submission to Firestore
                await addDoc(collection(db, 'sessions', sessionId, 'submissions'), {
                    submitterName: noteName,
                    noteContent: noteContent,
                    timestamp: serverTimestamp()
                });

                // Success!
                showMessage(t.success, 'success');
                document.getElementById('noteContent').value = '';
                // Don't clear name - user can submit multiple times with same name

                // Reset button after a delay
                setTimeout(() => {
                    submitBtn.textContent = t.buttonSubmitAnother;
                    submitBtn.disabled = false;
                }, 1500);

            } catch (error) {
                console.error('Error submitting note:', error);
                showMessage(t.errorSubmit, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = t.buttonSubmit;
            }
        });
    </script>
</body>
</html>
